{% load static %} <!-- css files -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lion City Soundscapes</title>
  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
</head>

  <body>
    <!-- navigation header -->
    {% include "map-header.html" %}

    <!-- leaflet map -->
    <div id="map"></div>
    <script> 
      // configure map
      var map = L.map('map').setView([1.350270, 103.829959],12.3);                  // lat and long coordinates
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,                                                                // initial zoom of map
        attribution: 
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      //zoom buttons to bottom right
      L.control.zoom({ position: 'bottomright' }).addTo(map);
    </script>

  </body>

</html>
